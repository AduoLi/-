<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>栈封装</title>
</head>
<body>
    <script>
        //封装栈类
        function Stack() {
            //栈的属性
            this.items = []

            //栈的使用
            //元素进栈
            Stack.prototype.push = function(element) {
                this.items.push(element)
            }
            //从栈中取出元素
            Stack.prototype.pop = function() {
                return this.items.pop()
            }
            //查看栈顶元素
            Stack.prototype.peek = function() {
                return this.items[this.items.length - 1]
            }
            //判断是否为空
            Stack.prototype.isEmpty = function() {
                return this.items.length == 0
            }
            //获取栈中元素个数
            Stack.prototype.size = function() {
                return this.items.length
            }
            //toString方法
            Stack.prototype.toString = function() {
                return this.items.join(' ')
            }

        }

        //栈的使用
        var s = new Stack()
        s.push(1)
        s.push(2)
        s.push(3)
        s.push(4)
        console.log("进栈：", s)

        s.pop()
        console.log("取栈值：", s)
        
        console.log("查看栈顶元素：", s.peek())
        
        console.log("判断是否为空：", s.isEmpty())

        console.log("获取个数：", s.size())

        console.log("tiString：", s.toString())

        //十进制转二进制
        function dec2bin(decNumber) {
            //定义栈对象
            var stack = new Stack()
            //循环操作
            while(decNumber > 0) {
                stack.push(decNumber % 2)
                decNumber = Math.floor(decNumber / 2)
            }
            //从栈中取出二进制
            var targetString = ''
            while(!stack.isEmpty()){
                targetString += stack.pop()
            }
            return targetString
        }
        console.log("十进制转二进制：", dec2bin(100))
    </script>
</body>
</html>
