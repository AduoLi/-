<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>链表的封装</title>
</head>
<body>
    <script>
        function LinkedList() {
            //内部节点类
            function Node(data) {
                this.data = data
                this.next = null
            }
            //属性
            this.head = null
            this.length = 0

            //追加
            LinkedList.prototype.append = function(data) {
                var newNode = new Node(data)//创建新节点
                //判断是否添加的是第一个节点
                if(this.length == 0) {
                    this.head = newNode
                }else {
                    //找到最后一个节点
                    var current = this.head
                    while(current.next){
                        current = current.next
                    }
                    //最后一个节点指定新的节点
                    current.next = newNode
                }
                //length+1
                this.length += 1
            }
            //toString
            LinkedList.prototype.toString = function() {
                var current = this.head
                var listString = ''
                //循环获取每一个节点
                while(current){
                    listString += current.data + ' '
                    current = current.next
                }
                return listString
            }
            //插入到指定位置
            LinkedList.prototype.insert = function(index, data) {
                //对下标进行边界判断
                if(index < 0 || index > this.length) return false
                //根据data创建新节点
                var newNode = new Node(data)
                //判断插入的位置是否是第一个
                if(index == 0) {
                    newNode.next = this.head
                    this.head = newNode
                }else {
                    var currIndex = 0
                    var current = this.head
                    var previous = null
                    while(currIndex++ < index){
                        previous = current
                        current = current.next
                    }
                    newNode.next = current
                    previous.next = newNode
                }
                this.length += 1
                return true
            }
            //获取指定位置元素
            LinkedList.prototype.get = function(position) {
                //对下标进行边界判断
                if(index < 0 || index >= this.length) return false
                //获取对应元素
                var current = this.head
                var index = 0
                while(index++ < position){
                    current = current.next
                }
                return current.data
            }
        }


        var list = new LinkedList()
        //append
        list.append("小明")
        list.append("小红")
        list.append("小王")
        list.append("小李")
        console.log('添加元素：', list)

        console.log('toString：', list.toString())

        list.insert(1, "老詹")
        console.log('插入元素：', list.toString())

        console.log('获取指定元素：', list.get(4))

    </script>
</body>
</html>
